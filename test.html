<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Initially hide the h4 */
    h4 {
      display: none;
    }

    /* Display h4 when the link is hovered */
    a:hover + h4 {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Link and hidden h4 -->
  <a href="#">Hover over me</a>
  <h4>Text to display on hover</h4>

</body>
</html>
